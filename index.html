<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard Pro | 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #1a1c2c; --card: #24273d; --accent: #00bcd4; --success: #27ae60; --update: #007bff; --danger: #e74c3c; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: var(--card); padding: 20px; border-radius: 12px; display: flex; align-items: center; gap: 10px; border: 1px solid #333; margin-bottom: 20px; flex-wrap: wrap; }
        .btn { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; color: white; transition: 0.2s; font-size: 0.85rem; }
        .btn-add { background: var(--success); }
        .btn-update { background: var(--update); } /* СИНЯЯ КНОПКА */
        .btn-export { background: #2980b9; }
        .btn-import { background: #8e44ad; }
        .btc-price { margin-left: auto; font-size: 1.1rem; border-left: 1px solid #444; padding-left: 20px; }
        .btc-price span { color: var(--accent); font-weight: bold; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th { text-align: left; padding: 16px; color: #777; border-bottom: 2px solid #333; font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 14px 16px; border-bottom: 1px solid #2d314d; }
        .badge { background: #00897b; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; }
        .timer-ready { color: var(--success); font-weight: bold; animation: pulse 2s infinite; }
        .timer-wait { color: var(--accent); font-family: monospace; }
        .action-btns { display: flex; gap: 8px; }
        .act-btn { width: 34px; height: 34px; border-radius: 6px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; color: white; }
        .btn-run { background: #007bff; }
        .btn-edit { background: #f1c40f; color: #1a1c2c; }
        .btn-del { background: var(--danger); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        /* Modal */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid var(--accent); z-index: 1000; width: 350px; }
        .modal input, .modal select { width: 100%; padding: 10px; margin: 8px 0; background: #1a1c2c; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button class="btn btn-add" onclick="openModal()"><i class="fas fa-plus"></i> Добавить</button>
        <button class="btn btn-update" onclick="updateBase()"><i class="fas fa-sync-alt"></i> Обновить базу</button>
        <button class="btn btn-export" onclick="exportDB()"><i class="fas fa-download"></i> Экспорт</button>
        <button class="btn btn-import" onclick="document.getElementById('importFile').click()"><i class="fas fa-upload"></i> Импорт</button>
        <input type="file" id="importFile" style="display:none" onchange="importDB(event)">
        <div class="btc-price">BTC: <span id="btcVal">...</span></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Проект</th>
                <th>Тип</th>
                <th>Награда</th>
                <th>Таймер</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="modal">
    <h3 style="color:var(--accent)">Проект</h3>
    <input type="hidden" id="editIdx">
    <input type="text" id="name" placeholder="Название">
    <input type="text" id="url" placeholder="URL ссылка">
    <select id="type">
        <option value="FAUCET">FAUCET</option>
        <option value="AIRDROP">AIRDROP</option>
        <option value="MINING">MINING</option>
    </select>
    <input type="number" id="reward" placeholder="Награда">
    <input type="number" id="time" placeholder="Минуты">
    <button class="btn btn-add" style="width:100%" onclick="save()">Сохранить</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('crypto_pro_db')) || [];

    async function fetchBTC() {
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
            const data = await res.json();
            document.getElementById('btcVal').innerText = '$' + data.bitcoin.usd.toLocaleString();
        } catch (e) { }
    }

    function render() {
        const body = document.getElementById('tableBody');
        body.innerHTML = '';
        const now = Date.now();
        db.forEach((p, i) => {
            const remains = p.next - now;
            const timerCell = remains <= 0 ? 
                '<span class="timer-ready">ГОТОВО</span>' : 
                `<span class="timer-wait">${Math.floor(remains/60000)}m ${Math.floor((remains%60000)/1000)}s</span>`;

            body.innerHTML += `<tr>
                <td><b>${p.name}</b></td>
                <td><span class="badge">${p.type}</span></td>
                <td>${p.reward} sat</td>
                <td>${timerCell}</td>
                <td><div class="action-btns">
                    <button class="act-btn btn-run" onclick="launch(${i})"><i class="fas fa-play"></i></button>
                    <button class="act-btn btn-edit" onclick="edit(${i})"><i class="fas fa-edit"></i></button>
                    <button class="act-btn btn-del" onclick="del(${i})"><i class="fas fa-trash"></i></button>
                </div></td>
            </tr>`;
        });
    }

    // ЛОГИКА ОБНОВЛЕНИЯ БАЗЫ
    function updateBase() {
        const freshProjects = [
            { name: "Freebitco.in", url: "https://freebitco.in/?r=ваша_ссылка", type: "FAUCET", reward: "20", minutes: 60, next: 0 },
            { name: "VieFaucet", url: "https://viefaucet.com?r=ваша_ссылка", type: "FAUCET", reward: "50", minutes: 4, next: 0 }
        ];
        let count = 0;
        freshProjects.forEach(fp => {
            if (!db.find(item => item.name === fp.name)) {
                db.push(fp);
                count++;
            }
        });
        localStorage.setItem('crypto_pro_db', JSON.stringify(db));
        render();
        alert("База обновлена! Добавлено новых проектов: " + count);
    }

    function launch(i) {
        db[i].next = Date.now() + (db[i].minutes * 60 * 1000);
        localStorage.setItem('crypto_pro_db', JSON.stringify(db));
        window.open(db[i].url, '_blank');
        render();
    }

    function save() {
        const idx = document.getElementById('editIdx').value;
        const entry = {
            name: document.getElementById('name').value,
            url: document.getElementById('url').value,
            type: document.getElementById('type').value,
            reward: document.getElementById('reward').value,
            minutes: parseInt(document.getElementById('time').value) || 0,
            next: idx !== "" ? db[idx].next : 0
        };
        if (idx === "") db.push(entry); else db[idx] = entry;
        localStorage.setItem('crypto_pro_db', JSON.stringify(db));
        closeModal(); render();
    }

    function del(i) { if(confirm("Удалить?")) { db.splice(i,1); localStorage.setItem('crypto_pro_db', JSON.stringify(db)); render(); } }
    function edit(i) {
        const p = db[i];
        document.getElementById('editIdx').value = i;
        document.getElementById('name').value = p.name;
        document.getElementById('url').value = p.url;
        document.getElementById('type').value = p.type;
        document.getElementById('reward').value = p.reward;
        document.getElementById('time').value = p.minutes;
        openModal();
    }
    function openModal() { document.getElementById('modal').style.display='block'; document.getElementById('overlay').style.display='block'; }
    function closeModal() { document.getElementById('modal').style.display='none'; document.getElementById('overlay').style.display='none'; }
    function exportDB() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(db, null, 2)], {type: "application/json"}));
        a.download = "crypto_db.json"; a.click();
    }
    function importDB(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { db = JSON.parse(ev.target.result); render(); };
        reader.readAsText(e.target.files[0]);
    }

    setInterval(render, 1000);
    fetchBTC();
    render();
</script>
</body>
</html>
